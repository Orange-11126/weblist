<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
</head>
<body>
    <div class="glass-app-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div class="glass" style="max-width: 450px; width: 100%; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="glass-logo" style="justify-content: center; margin-bottom: 20px;">
                        <div class="glass-logo-icon" style="display: inline-flex;">☁️</div>
                        <span class="glass-logo-text">个人网盘</span>
                    </div>
                </a>
                <h2 style="color: var(--glass-text-primary); margin-bottom: 10px;">重置密码</h2>
                <p style="color: var(--glass-text-secondary);" id="description">输入您的邮箱地址，我们将发送重置链接</p>
            </div>
            
            <div id="requestForm">
                <div class="glass-form-group">
                    <label>邮箱地址</label>
                    <input type="email" class="glass-input" id="email" placeholder="请输入注册时的邮箱地址" required>
                </div>
                
                <button type="button" class="glass-button" style="width: 100%; justify-content: center; margin-top: 10px;" onclick="requestReset()">
                    发送重置链接
                </button>
            </div>
            
            <div id="resetForm" style="display: none;">
                <div class="glass-form-group">
                    <label>新密码</label>
                    <input type="password" class="glass-input" id="newPassword" placeholder="请输入新密码" required>
                    <div class="password-strength" id="passwordStrength" style="margin-top: 8px;"></div>
                </div>
                
                <div class="glass-form-group">
                    <label>确认密码</label>
                    <input type="password" class="glass-input" id="confirmPassword" placeholder="请再次输入新密码" required>
                </div>
                
                <button type="button" class="glass-button" style="width: 100%; justify-content: center; margin-top: 10px;" onclick="resetPassword()">
                    重置密码
                </button>
            </div>
            
            <div id="successMessage" style="display: none; text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">✉️</div>
                <p style="color: var(--glass-text-secondary); margin-bottom: 20px;">
                    如果您的邮箱已注册，重置链接已发送到您的邮箱
                </p>
                <p style="color: var(--glass-text-secondary); font-size: 14px;">
                    请检查您的邮箱（包括垃圾邮件文件夹）
                </p>
            </div>
            
            <div style="text-align: center; margin-top: 24px;">
                <p style="color: var(--glass-text-secondary);">
                    <a href="/" style="color: var(--glass-primary); text-decoration: none; font-weight: 500;">返回登录</a>
                </p>
            </div>
        </div>
    </div>
    
    <div class="glass-toast-container" id="toastContainer"></div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        let token = null;
        
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        window.onload = function() {
            token = getQueryParam('token');
            if (token) {
                document.getElementById('requestForm').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('description').textContent = '请设置您的新密码';
            }
        };
        
        const passwordInput = document.getElementById('newPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        
        if (passwordInput) {
            passwordInput.addEventListener('input', async () => {
                const password = passwordInput.value;
                if (!password) {
                    passwordStrength.innerHTML = '';
                    return;
                }
                
                try {
                    const result = await validatePassword(password);
                    updatePasswordStrength(result);
                } catch (e) {
                    console.error(e);
                }
            });
        }
        
        function updatePasswordStrength(result) {
            const colors = {
                weak: '#ff4d4f',
                medium: '#faad14',
                strong: '#52c41a'
            };
            
            const labels = {
                weak: '弱',
                medium: '中',
                strong: '强'
            };
            
            const percentage = (result.score / result.max_score) * 100;
            
            passwordStrength.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="flex: 1; height: 6px; background: var(--glass-border); border-radius: 3px; overflow: hidden;">
                        <div style="width: ${percentage}%; height: 100%; background: ${colors[result.level]}; transition: all 0.3s;"></div>
                    </div>
                    <span style="color: ${colors[result.level]}; font-size: 12px; white-space: nowrap;">${labels[result.level]}</span>
                </div>
                ${result.errors.length > 0 ? `
                    <ul style="margin-top: 8px; padding-left: 16px; font-size: 12px; color: #ff4d4f;">
                        ${result.errors.map(e => `<li>${e}</li>`).join('')}
                    </ul>
                ` : ''}
            `;
        }
        
        async function requestReset() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showToast('请输入邮箱地址', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                document.getElementById('requestForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('description').style.display = 'none';
            } catch (e) {
                showToast('发送失败，请稍后重试', 'error');
            }
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showToast('请填写所有字段', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                
                const data = await response.json();
                if (data.code !== 200) {
                    throw new Error(data.message);
                }
                
                showToast('密码重置成功！', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (e) {
                showToast(e.message || '重置失败，请稍后重试', 'error');
            }
        }
        
        async function validatePassword(password) {
            const response = await fetch('/api/users/validate-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            if (data.code !== 200) {
                throw new Error(data.message);
            }
            return data.data;
        }
    </script>
</body>
</html>
