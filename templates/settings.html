<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 个人网盘</title>
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
</head>
<body>
    <div class="glass-app-container">
        <header class="glass-header">
            <div class="glass glass-header-content">
                <a href="/" class="glass-logo">
                    <div class="glass-logo-icon">☁️</div>
                    <span class="glass-logo-text">个人网盘</span>
                </a>
                <nav class="glass-nav">
                    <a href="/" class="glass-nav-item">文件</a>
                    <a href="/settings" class="glass-nav-item active">设置</a>
                </nav>
                <div class="glass-user-info">
                    <span id="userDisplay" style="color: var(--glass-text-secondary); margin-right: 12px;">未登录</span>
                    <button class="glass-button glass-button-secondary" style="padding: 6px 14px; font-size: 13px;" id="logoutBtn">退出</button>
                </div>
            </div>
        </header>

        <div class="glass-main-layout glass-settings-layout">
            <aside class="glass-settings-sidebar">
                <nav class="glass-settings-nav">
                    <a href="#general" class="glass-settings-nav-item active" data-section="general">
                        <span class="icon">⚙️</span>
                        <span class="text">基础设置</span>
                    </a>
                    <a href="#theme" class="glass-settings-nav-item" data-section="theme">
                        <span class="icon">🎨</span>
                        <span class="text">主题设置</span>
                    </a>
                    <a href="#layout" class="glass-settings-nav-item" data-section="layout">
                        <span class="icon">📐</span>
                        <span class="text">布局设置</span>
                    </a>
                    <a href="#upload" class="glass-settings-nav-item" data-section="upload">
                        <span class="icon">📤</span>
                        <span class="text">上传设置</span>
                    </a>
                    <a href="#features" class="glass-settings-nav-item" data-section="features">
                        <span class="icon">✨</span>
                        <span class="text">功能开关</span>
                    </a>
                    <a href="#backup" class="glass-settings-nav-item" data-section="backup">
                        <span class="icon">💾</span>
                        <span class="text">备份恢复</span>
                    </a>
                </nav>
            </aside>

            <main class="glass-main-content glass-settings-content">
                <section class="glass-settings-section" id="general">
                    <h2 class="glass-section-title">基础设置</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-form-group">
                            <label>网站标题</label>
                            <input type="text" class="glass-input" id="siteTitle" data-config="site.title">
                        </div>
                        <div class="glass-form-group">
                            <label>网站描述</label>
                            <textarea class="glass-input" id="siteDescription" data-config="site.description" rows="3"></textarea>
                        </div>
                        <div class="glass-form-group">
                            <label>关键词（逗号分隔）</label>
                            <input type="text" class="glass-input" id="siteKeywords" data-config="site.keywords">
                        </div>
                    </div>
                </section>

                <section class="glass-settings-section" id="theme" style="display:none;">
                    <h2 class="glass-section-title">主题设置</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-theme-preview">
                            <div class="glass-preview-box" id="themePreview">
                                <div class="glass-preview-header">预览标题</div>
                                <div class="glass-preview-content">
                                    <div class="glass-preview-button">按钮</div>
                                    <div class="glass-preview-text">文本内容</div>
                                </div>
                            </div>
                        </div>
                        <div class="glass-color-grid">
                            <div class="glass-form-group">
                                <label>主色调</label>
                                <div class="glass-color-input">
                                    <input type="color" class="glass-color-picker" id="primaryColor" data-config="theme.primary_color">
                                    <input type="text" class="glass-input" id="primaryColorText" data-config="theme.primary_color">
                                </div>
                            </div>
                            <div class="glass-form-group">
                                <label>次要颜色</label>
                                <div class="glass-color-input">
                                    <input type="color" class="glass-color-picker" id="secondaryColor" data-config="theme.secondary_color">
                                    <input type="text" class="glass-input" id="secondaryColorText" data-config="theme.secondary_color">
                                </div>
                            </div>
                            <div class="glass-form-group">
                                <label>背景颜色</label>
                                <div class="glass-color-input">
                                    <input type="color" class="glass-color-picker" id="backgroundColor" data-config="theme.background_color">
                                    <input type="text" class="glass-input" id="backgroundColorText" data-config="theme.background_color">
                                </div>
                            </div>
                            <div class="glass-form-group">
                                <label>文字颜色</label>
                                <div class="glass-color-input">
                                    <input type="color" class="glass-color-picker" id="textColor" data-config="theme.text_color">
                                    <input type="text" class="glass-input" id="textColorText" data-config="theme.text_color">
                                </div>
                            </div>
                        </div>
                        <div class="glass-form-group">
                            <label>字体</label>
                            <select class="glass-input" id="fontFamily" data-config="theme.font_family">
                                <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">系统默认</option>
                                <option value="'Microsoft YaHei', sans-serif">微软雅黑</option>
                                <option value="'PingFang SC', sans-serif">苹方</option>
                                <option value="Arial, sans-serif">Arial</option>
                            </select>
                        </div>
                        <div class="glass-theme-presets">
                            <label>预设主题</label>
                            <div class="glass-preset-grid">
                                <button class="glass-button glass-button-sm" data-preset="default">默认蓝</button>
                                <button class="glass-button glass-button-sm" data-preset="green">清新绿</button>
                                <button class="glass-button glass-button-sm" data-preset="purple">优雅紫</button>
                                <button class="glass-button glass-button-sm" data-preset="dark">深色模式</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="glass-settings-section" id="layout" style="display:none;">
                    <h2 class="glass-section-title">布局设置</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-form-group">
                            <label>头部HTML</label>
                            <textarea class="glass-input glass-code-editor" id="headerHtml" data-config="layout.header_html" rows="4"></textarea>
                        </div>
                        <div class="glass-form-group">
                            <label>底部HTML</label>
                            <textarea class="glass-input glass-code-editor" id="footerHtml" data-config="layout.footer_html" rows="4"></textarea>
                        </div>
                        <div class="glass-form-group">
                            <label>自定义CSS</label>
                            <textarea class="glass-input glass-code-editor" id="customCss" data-config="layout.custom_css" rows="6"></textarea>
                        </div>
                        <div class="glass-form-group">
                            <label>最大宽度</label>
                            <input type="text" class="glass-input" id="maxWidth" data-config="layout.max_width">
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="showFooter" data-config="layout.show_footer">
                                <span>显示页脚</span>
                            </label>
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="showBreadcrumb" data-config="layout.show_breadcrumb">
                                <span>显示面包屑导航</span>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="glass-settings-section" id="upload" style="display:none;">
                    <h2 class="glass-section-title">上传设置</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-form-group">
                            <label>最大文件大小（字节）</label>
                            <input type="number" class="glass-input" id="maxFileSize" data-config="upload.max_file_size">
                            <small style="color: var(--glass-text-secondary);">当前: <span id="maxFileSizeDisplay">2GB</span></small>
                        </div>
                        <div class="glass-form-group">
                            <label>允许的文件类型（逗号分隔）</label>
                            <input type="text" class="glass-input" id="allowedTypes" data-config="upload.allowed_types">
                            <small style="color: var(--glass-text-secondary);">例如: jpg, png, pdf, zip</small>
                        </div>
                        <div class="glass-form-group">
                            <label>分块大小（字节）</label>
                            <input type="number" class="glass-input" id="chunkSize" data-config="upload.chunk_size">
                        </div>
                        <div class="glass-form-group">
                            <label>最大并发数</label>
                            <input type="number" class="glass-input" id="maxConcurrent" data-config="upload.max_concurrent" min="1" max="10">
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="autoStart" data-config="upload.auto_start">
                                <span>自动开始上传</span>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="glass-settings-section" id="features" style="display:none;">
                    <h2 class="glass-section-title">功能开关</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enableSearch" data-config="features.enable_search">
                                <span>启用搜索功能</span>
                            </label>
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enableShare" data-config="features.enable_share">
                                <span>启用分享功能</span>
                            </label>
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enablePreview" data-config="features.enable_preview">
                                <span>启用预览功能</span>
                            </label>
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enableDragDrop" data-config="features.enable_drag_drop">
                                <span>启用拖拽上传</span>
                            </label>
                        </div>
                        <div class="glass-form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="enableContextMenu" data-config="features.enable_context_menu">
                                <span>启用右键菜单</span>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="glass-settings-section" id="backup" style="display:none;">
                    <h2 class="glass-section-title">备份恢复</h2>
                    <div class="glass glass-settings-card" style="padding: 24px;">
                        <div class="glass-backup-actions" style="display: flex; gap: 12px; margin-bottom: 24px;">
                            <button class="glass-button" id="createBackupBtn">创建备份</button>
                            <button class="glass-button glass-button-secondary" id="restoreDefaultBtn">恢复默认</button>
                        </div>
                        <div class="glass-backup-list" id="backupList">
                            <div class="glass-loading">加载中...</div>
                        </div>
                    </div>
                </section>

                <div class="glass-settings-actions" style="margin-top: 24px; display: flex; gap: 12px; justify-content: flex-end;">
                    <button class="glass-button glass-button-secondary" id="resetBtn">重置更改</button>
                    <button class="glass-button" id="saveBtn">保存设置</button>
                </div>
            </main>
        </div>
    </div>

    <div class="glass-modal" id="loginModal">
        <div class="glass glass-modal-content">
            <div class="glass-modal-header">
                <h3>管理员登录</h3>
                <button class="glass-modal-close" id="closeLoginModal">&times;</button>
            </div>
            <div class="glass-modal-body">
                <form id="loginForm">
                    <div class="glass-form-group">
                        <label>用户名</label>
                        <input type="text" class="glass-input" id="loginUsername" required>
                    </div>
                    <div class="glass-form-group">
                        <label>密码</label>
                        <input type="password" class="glass-input" id="loginPassword" required>
                    </div>
                    <button type="submit" class="glass-button" style="width: 100%;">登录</button>
                </form>
            </div>
        </div>
    </div>

    <div class="glass-toast-container" id="toastContainer"></div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/state.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
